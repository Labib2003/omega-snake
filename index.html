<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/53fe807110.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/game.js" defer type="module"></script>
</head>

<body>
    <header>
        <h1>JavaScript Snake</h1>
        <h3>Snake speed</h3>
        <div>
            <button id="speed-down">-</button>
            <input id="speed-input" type="number" value="5">
            <button id="speed-up">+</button>
        </div>
    </header>
    <main>
        <div id="game-board">
        </div>
        <!-- touch controls -->
        <div id="touch-controls">
            <button id="up">&uarr;</button>
            <br>
            <div>
                <button id="left">&larr;</button>
                <button id="right">&rarr;</button>
            </div>
            <br>
            <button id="down">&darr;</button>
        </div>
        <br><br>
    </main>
    <!-- game over screen -->
    <div id="game-over">
        <h2>You died!</h2>
        <button id="restart-btn">Play Again</button>
    </div>
</body>

</html>
